<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>Films</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">
        <ion-list *ngIf="results; else conditionNoResults">
            <ion-item button *ngFor="let item of (results)" [routerLink]="['detail',item.imdbID]">
                <ion-avatar slot="start">
                    <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'" />
                </ion-avatar>
                <ion-label>
                    <h2>{{ item.Title }}</h2>
                    <h3>{{ item.Year }}</h3>
                </ion-label>
            </ion-item>
        </ion-list>
        <ng-template #conditionNoResults>
            <ion-text color="primary">
                <h2>No movies found</h2>
            </ion-text>
        </ng-template>
    </div>
</ion-content>
