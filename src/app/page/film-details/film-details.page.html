<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngIf="film">
        <img [src]="film.Poster" *ngIf="film.Poster != 'N/A'" />
        <ion-card-header>
            <ion-card-title>{{ film.Title }}</ion-card-title>
            <ion-card-subtitle>{{ film.Year }}</ion-card-subtitle>
            <ion-label>{{ film.Genre }}</ion-label>
        </ion-card-header>
        <ion-card-content text-center>
            {{ film.Plot }}

            <ion-item lines="none">
                <ion-icon name="star-half" slot="start"></ion-icon>
                <ion-label>{{ film.imdbRating }}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="videocam" slot="start"></ion-icon>
                <ion-label text-wrap>{{ film.Director }}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="people" slot="start"></ion-icon>
                <ion-label text-wrap>{{ film.Actors }}</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
